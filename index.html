<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="style.css" />
    <title> AI Poem generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1> Welcome to my AI poem generator</h1>
</header>

 <main>
  <div class="form-container">
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Write the topic of the poem"
          autofocus
          required
          autocomplete="off"
           class="instructions"
           id="user-instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

     <footer>
      This AI project is coded by
      <a href="https://github.com/lwazy-nn" target="_blank">Lwazi Nkosi</a> and
      is
      <a
        href="https://github.com/lwazy-nn/my-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://my-poem-genn.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    </div>

    <script  src="script.js"></script>
</body>
</html>
