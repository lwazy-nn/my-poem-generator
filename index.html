<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title> AI Poem generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1> Welcome to the AI peom generator</h1>
</header>

 <main>
      <form>
        <input
          type="text"
          placeholder="Write the topic of the poem"
          autofocus
          required
          autocomplete="off"
           class="instructions"
        />
        <input type="submit" />
      </form>
       <div class="poem">
      the grave says to the rose 
        <br />
        of the tears with which dawn waters to you 
      </div>
    </main>

     <footer>
      This AI project is coded by
      <a href="https://github.com/lwazy-nn" target="_blank">Lwazi Nkosi</a> and
      is
      <a
        href="https://github.com/lwazy-nn/my-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://my-poem-genn.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    </div>

    <script  src="script.js"></script>
</body>
</html>
